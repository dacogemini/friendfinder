<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <!-- Bootstrap -->
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://surveyjs.azureedge.net/1.0.13/survey.jquery.js"></script>
    <link href="https://surveyjs.azureedge.net/1.0.13/survey.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet">
</head>

<body>
    <h1 style="font-family: 'Anton', sans-serif;">SURVEY SAYS...</h1>
    <hr>
    <h2 style="font-family: 'Abel', sans-serif;">But first, we'd love to know more about you.</h2>
    <form>
            <div class="form-group">
              <label for="formGroupExampleInput">First Name: <Name:></Name:></label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2">Last Name:</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>
          </form>
          <br>
          <hr>
          <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Upload a picture</label>
              </div>
        <hr>
        <h1 style="font-family: 'Anton', sans-serif;">QUESTIONS:</h1>
        <h2 style="font-family: 'Abel', sans-serif;">Please rate the following statements:</h2>
    <div id="surveyElement"></div>
    <div id="surveyResult"></div>
    <div class="container">
            
    <div id="surveyContainer"></div>
     <script>
    Survey
    .StylesManager
    .applyTheme("default");

var json = {
    questions: [
        {
            type: "rating",
            name: "blind",
            title: "Love is blind.",
            minRateDescription: "Stongly Agree",
            maxRateDescription: "Strongly Disagree"
        },
        {
            type: "rating",
            name: "absence",
            title: "Absence makes the heart grow fonder.",
            minRateDescription: "Stongly Agree",
            maxRateDescription: "Strongly Disagree"
        },
        {
            type: "rating",
            name: "away",
            title: "Love isn't love until you give it away.",
            minRateDescription: "Stongly Agree",
            maxRateDescription: "Strongly Disagree"
        },
        {
            type: "rating",
            name: "blind",
            title: "Love is blind.",
            minRateDescription: "Stongly Agree",
            maxRateDescription: "Strongly Disagree"
        },
        {
            type: "rating",
            name: "parting",
            title: "Parting is such sweet sorrow.",
            minRateDescription: "Stongly Agree",
            maxRateDescription: "Strongly Disagree"
        },
        {
            type: "rating",
            name: "find",
            title: "Love isn't something you find. Love is something that finds you. ",
            minRateDescription: "Stongly Agree",
            maxRateDescription: "Strongly Disagree"
        },
        {
            type: "rating",
            name: "away",
            title: "Love isn't love until you give it away.",
            minRateDescription: "Stongly Agree",
            maxRateDescription: "Strongly Disagree"
        },
        {
            type: "rating",
            name: "blind",
            title: "Love is blind.",
            minRateDescription: "Stongly Agree",
            maxRateDescription: "Strongly Disagree"
        },
        {
            type: "rating",
            name: "parting",
            title: "Parting is such sweet sorrow.",
            minRateDescription: "Stongly Agree",
            maxRateDescription: "Strongly Disagree"
        },
        {
            type: "rating",
            name: "find",
            title: "Love isn't something you find. Love is something that finds you. ",
            minRateDescription: "Stongly Agree",
            maxRateDescription: "Strongly Disagree"
        }
    ]
};

window.survey = new Survey.Model(json);

survey
    .onComplete
    .add(function (result) {
        document
            .querySelector('#surveyResult')
            .innerHTML = "result: " + JSON.stringify(result.data);
    });

$("#surveyElement").Survey({model: survey});
        </script>


        <script type="text/javascript" src="./survey.js"></script>
</body>

</html>
